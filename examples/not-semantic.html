<html>
  <head>
    <meta charset="UTF-8" />
    <script src="/script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/examples.css" />
    <title>Sem semântica</title>
  </head>
  <body>
    <div class="header">
      <h2>Sem semântica</h2>

      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/examples/semantic.html">Outro exemplo</a></li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <div class="image"></div>

      <form action="#">
        <p>Envie uma mensagem <b>preenchendo</b> o formulário abaixo</p>

        <div class="field">
          <label>Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
          />
        </div>

        <div class="field">
          <label>Telefone</label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            placeholder="Digite seu telefone"
          />
        </div>

        <div class="field">
          <label>E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
          />
        </div>

        <div class="field">
          <label>Mensagem</label>
          <textarea
            name="mensagem"
            id="mensagem"
            placeholder="Digite sua mensagem"
          ></textarea>
        </div>

        <div class="field radiobox">
          <span>Deseja receber nossas novidades?</span>

          <input type="radio" name="novidades" id="sim" value="sim" checked />
          <label> Sim </label>

          <input type="radio" name="novidades" id="nao" value="nao" />
          <label> Não </label>
        </div>

        <div class="field checkbox">
          <input type="checkbox" id="scales" name="scales" />
          <label>
            Li e concordo com os <a href="#"> termos de uso </a> e
            <a href="#"> política de privacidade </a>
          </label>
        </div>

        <div class="action">
          <button onclick="onSubmit()">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
